syntax = "proto3";

package websocket.v1;

option go_package = "MMORPG/api/websocket/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.websocket.v1";
option java_outer_classname = "WebsocketProtoV1";

enum MsgType {
    LOGIN = 0;
    CHAT = 1;
    POSITION = 2;
};

message GatewayMessage {
    MsgType type = 1;
    string data = 2;
}

message LoginInput {
    string phone = 1;
}

message LoginOutput {
    string token = 1;
}

message ChatInput {}

message ChatOutput {}

message PostiionInput {}

message PostiionOutput {}