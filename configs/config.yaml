server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
register:
  consul:
    addrs:
      - "127.0.0.1:8500"
services:
  user:
    name: "user"
    version: "1.0.0"
  gateway:
    name: "gateway"
    version: "1.0.0"
  chat:
    name: "chat"
    version: "1.0.0"
