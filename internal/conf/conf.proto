syntax = "proto3";
package kratos.api;

option go_package = "MMORPG/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Register register = 3;
  Services services = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  string path = 3;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Register {
  Consul consul = 1;
}

message Consul {
  repeated string addrs = 1;
}

message Services {  
  Service user = 1;
  Service gateway = 2;
  Service chat = 3;
}

message Service {
  string name = 1;
  string version = 2;
}